<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Preview-Card</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="./images/image-equilibrium.jpg" class="eqilibrium">
            <div class="overlay">
                <img src="./images/icon-view.svg"/>
            </div>
        </div>
        <h1 class="main-text">Equilibrium #3429</h1>
        <p class="p-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-content">
            <div class="flex">
                <img src="./images/icon-ethereum.svg"/>
                <span class="span">0.041 ETH</span>
            </div>
            <div class="flex">
                <img src="./images/icon-clock.svg"/>
                <span class="second-span">3 days left</span>

            </div>
        </div>
        <hr>
        <div class="info">
            <img src="images/image-avatar.png" class="avatar"/>
            <h3>Creation of <span class="people">Jules Wyvern</span></h3>
        </div>
    </div>
        
</body>
</html>
